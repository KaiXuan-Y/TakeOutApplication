        password: abc123
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.200.161:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: abc123
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round-robin # 轮询
      # 最终数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称
      slave-data-source-names: slave
    props:
      sql:
        show: true # 开启sql显式
  main:
    allow-bean-definition-overriding: true
